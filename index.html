    <meta charset="UTF-8" />

    <title>Panda's Sparkle Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #fce7f3, #e9d5ff, #c4b5fd); /* Pastel pink to purple */
        overflow: hidden;
      }
      
      /* Floating sparkles and hearts */
      .particle {
        position: fixed;
        top: -10px;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation-name: particle-fall, particle-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
        font-size: 1.5em;
        opacity: 0.8;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }
      
      @keyframes particle-fall {
        0% { top: -10%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 105%; opacity: 0; }
      }
      
      @keyframes particle-shake {
        0% { transform: translateX(0px) rotate(0deg); }
        50% { transform: translateX(40px) rotate(20deg); }
        100% { transform: translateX(0px) rotate(-20deg); }
      }

      /* Gentle Float Animation for the Panda */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Makeup Brush Animation */
      @keyframes brush-move {
        0% { transform: rotate(0deg) translate(0,0); }
        25% { transform: rotate(-15deg) translate(-10px, 5px); }
        50% { transform: rotate(0deg) translate(0,0); }
        75% { transform: rotate(15deg) translate(10px, 5px); }
        100% { transform: rotate(0deg) translate(0,0); }
      }
      .animate-brush {
        animation: brush-move 1s ease-in-out infinite;
      }

      /* Happy Wiggle Animation */
      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
      }
      .animate-wiggle {
        animation: wiggle 0.4s ease-in-out infinite;
      }

      /* Blinking Eyes */
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      .animate-blink {
        transform-box: fill-box;
        transform-origin: center;
        animation: blink 4s infinite;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Randomize particle delays */
      .particle:nth-of-type(1) { left: 5%; animation-delay: 0s, 0s; font-size: 20px; }
      .particle:nth-of-type(2) { left: 15%; animation-delay: 2s, 1s; font-size: 25px; }
      .particle:nth-of-type(3) { left: 25%; animation-delay: 5s, 0.5s; font-size: 18px; }
      .particle:nth-of-type(4) { left: 35%; animation-delay: 1s, 2s; font-size: 30px; }
      .particle:nth-of-type(5) { left: 55%; animation-delay: 7s, 3s; font-size: 22px; }
      .particle:nth-of-type(6) { left: 65%; animation-delay: 3s, 2s; font-size: 28px; }
      .particle:nth-of-type(7) { left: 75%; animation-delay: 6s, 1s; font-size: 15px; }
      .particle:nth-of-type(8) { left: 85%; animation-delay: 4s, 0s; font-size: 24px; }
      .particle:nth-of-type(9) { left: 95%; animation-delay: 8s, 1.5s; font-size: 20px; }
    </style>
